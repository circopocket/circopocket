language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
    - "client/node_modules"
install:
  - npm install
  - npm install --prefix client
script:
  - npm run test
  - npm run build:client
deploy:
  provider: pages
  local-dir: docs
  repo: revieweer/revieweer.github.io
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: master
  name: Revieweer Travis Helper
  email: team@revieweer.com